    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" rel="stylesheet"> <!-- menggunakan extend icon dari Font Awesome -->

    <title>Weather Web</title>

 <body>
        <!-- Start Background Cover -->
        <div class="container text-center">
            <div class="background-div">
            </div>
        </div>
        <!-- End Background Cover -->
        <!-- Start Navigation Bar -->
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="illustration.png" alt="Logo" class="d-inline-block align-text-top" style="width: 60px;">
              </a>
              <span class="navbar-brand">Weather Web</span>
                <form class="d-flex" role="search" >
                    <input class="form-control me-2" type="search" placeholder="Search city" aria-label="Search" id="search-box">
                    <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                </form>
            </div>
        </nav>
        <!-- End Navigation Bar -->

        <!-- Start Middle Section -->
        <div class="container text-center">
            <div class="row">
              <div class="col">
                    <!-- <i class="fa-solid fa-location-dot fa-2xl"></i> -->
                    <img src="https://img.icons8.com/?size=100&id=3723&format=png&color=000000" width="50px">
                    <span id="city" class="fs-1 fw-bold text-black"></span>
                    <br>
                    <br>
                    <span id="day" class="fs-1 fw-bold text-black"></span>
              </div>
              <div class="col">
                    <span id="imageweather" width="100px"></span>
              </div>
              <div class="col">
                <div class="row">
                    <span id="temperature" class="fs-1 fw-bold text-black"></span>
                </div>
                <div class="row">
                    <span id="humidity" class="fs-1 fw-semibold text-black"></span>
                </div>   
                <div class="row">
                    <span id="min temperature" class="fs-3 fw-semibold text-primary"></span>
                    <span id="max temperature" class="fs-3 fw-semibold text-primary"></span>
                </div>
              </div>
            </div>
          </div>
